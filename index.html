<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <div class="eisenhower-matrix-desc">
      <img src="./eisenhower-matrix.jpg" class="img">
      <a href="https://goal-life.com/page/method/matrix-eisenhower"
            class="more-information-link">Want more details?
      </a>
    </div>  
    </header>
    <main class="main-content-wrapper">
      <section>
        <label for="new-task">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task-input" class="input task-input" type="text">
          <button class="btn">Add</button>
        </div>
      </section>
      <section>
        <h1 class="title">Todo</h1>
        <ul id="incompleted-tasks" class="ul">
          <li class="li">
            <input type="checkbox" class="input">
            <label class="task-lbl">Pay Bills</label>
            <input type="text" class="input task-input">
            <button class="btn edit-btn">Edit</button>
            <button class="btn del-btn">
              <img src="./remove.svg">
            </button>
          </li>
          <li class="edit-mode li">
            <input type="checkbox" class="input">
            <label class="task-lbl">Go Shopping</label>
            <input type="text" value="Go Shopping" class="input task-input">
            <button class="btn edit-btn">Save</button>
            <button class="btn del-btn">
              <img src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h2 class="title">Completed</h2>
        <ul id="completed-tasks" class="ul">
          <li class="li">
            <input type="checkbox" class="input" checked>
            <label class="task-lbl">See the Doctor</label>
            <input type="text" class="input task-input">
            <button class="btn edit-btn">Edit</button>
            <button class="btn del-btn">
              <img src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
