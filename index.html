<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <div class="eisenhower-matrix-desc">
      <img src="./eisenhower-matrix.jpg">
      <a href="https://goal-life.com/page/method/matrix-eisenhower"
            class="more-information-link">Want more details?
      </a>
    </div>
    <div class="main-content-wrapper">
      <p id="add-task-header">
        <label for="new-task">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task-input" class="task-input" type="text">
          <button>Add</button>
        </div>
      </p>
      <h3>Todo</h3>
      <ul id="incompleted-tasks">
        <li>
          <input type="checkbox">
          <label class="task-lbl">Pay Bills</label>
          <input type="text" class="task-input">
          <button class="edit-btn">Edit</button>
          <button class="del-btn">
            <img src="./remove.svg">
          </button>
        </li>
        <li class="edit-mode">
          <input type="checkbox">
          <label class="task-lbl">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task-input">
          <button class="edit-btn">Save</button>
          <button class="del-btn">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul id="completed-tasks">
        <li>
          <input type="checkbox" checked>
          <label class="task-lbl">See the Doctor</label>
          <input type="text" class="task-input">
          <button class="edit-btn">Edit</button>
          <button class="del-btn">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
